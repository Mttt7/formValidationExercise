<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container">
    
    <div class="form-wrapper">
        
        <h1> LOGIN</h1>
        <div class="error" id="error"></div>
        
        <form action="#" method="get" id="form">
            <div class="email-field">
                <input type="email" id="user_email" name="user_email" >
                <span></span>
                <label for="user_email">Email</label>
            </div>

           

            <div class="country-field">
                <input type="text" id="user_country" name="user_country" minlength="3">
                <span></span>
                <label for="user_country">Country</label>
            </div>

            <div class="zip-code-field">
                <input type="text" id="user_zip-code" name="user_zip-code" >
                <span></span>
                <label for="user_zip-code">ZIP Code</label>
            </div>

           
            <div class="password-field">
                <input type="password" id="user_password" name="user_password" >
                <span></span>
                <label for="user_password">Password</label>
            </div>

            <div class="confirm-password-field">
                <input type="password" id="confirm_password" name="confirm_password" >
                <span></span>
                <label for="confirm_password">Confirm password</label>
            </div>

            <button type="submit">Sign Up</button>

        </form>




    </div>




</div>    






</body>
</html>
